<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function histring(){
    let str=document.getElementById("txtname").value;
    document.getElementById("spanstring").innerText=(str);
    document.getElementById("spanstringle").innerText=(str.length);
    
    let i,ch;
    for(i=0;i<str.length;i++){
        ch=str[i];
        document.getElementById("spanstringle1").innerHTML+=(ch + "<br>");
    }  
    }
</script>   
<body>
    <form>
       Enter Text:<input type="text" id="txtname" placeholder="Text"><br><br>
       <input type="button" value="Submit" onclick="histring();"> <br><br>

       Your Text: <span id="spanstring"></span><br>
       Length: <span id="spanstringle"></span><br>
        <span id="spanstringle1"></span>
       

    </form>
</body>
</html>
