<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function hisquare(){
        let num=document.getElementById("txtnum").value;
        document.getElementById("txtspan").innerText=(num*num);
    }
</script>
<body>
    <input type="text" id="txtnum" placeholder="Number"><br><br>
    <input type="button" value="Submit" onclick="hisquare();"><br><br>

    Square=><span id="txtspan"></span>
</body>
</html>
