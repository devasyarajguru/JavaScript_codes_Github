<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function histring(){
    let str=document.getElementById("txtname").value;
    document.getElementById("spanstring").innerText=(str);
   
    
    let i,ch;
    let c=0;
    for(i=0;i<str.length;i++){
        ch=str[i];
        if (ch.toUpperCase() == ch){
            c++;
            document.getElementById("upperstring").innerHTML+=(ch);
        }

        else{
            document.getElementById("lowerstring").innerHTML+=(ch);
        }
    
    }

}
</script>
<body>
    <form>
       Enter Text:<input type="text" id="txtname" placeholder="Text"><br><br>
       <input type="button" value="Submit" onclick="histring();"> <br><br>

       Your Text: <span id="spanstring"></span><br>
       Upper Text:<span id="upperstring"></span><br>
       Lower Text:<span id="lowerstring"></span>

    </form>
</body>
</html>
