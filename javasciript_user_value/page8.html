<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let a = 20;
        let b = 50;
        let c = 16 ;

        if (a>b && a>c){
            document.writeln("Maximum number between  "  +  a  + "," + b + "," + c + " is " + a)
        }

        else if (b>a && b>c){
            document.writeln("Maximum number between "  +  a  + "," + b + "," + c + " is " + b)
        }

        else{
            document.writeln("Maximum number between "  +  a  + "," + b + "," + c + " is " + c)
            

        }
    </script>
    
</body>
</html>
