<script>

        let a = parseInt(prompt("Enter 1st number"));
        let b = parseInt(prompt("Enter 1st number"));

        alert("Addition==>" + (a+b));

    }
    function hialertsub(){
        let a = prompt("Enter 1st number");
        let b = prompt("Enter 1st number");

        alert("Subtraction==>" + (a-b));

    }
    function hialertmul(){
        let a = prompt("Enter 1st number");
        let b = prompt("Enter 1st number");

        alert("Multiplication==>" + (a*b));

    }
    function hialertdiv(){
        let a = prompt("Enter 1st number");

        alert("Divison==>" + (a/b));

</script>
