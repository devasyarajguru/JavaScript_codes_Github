<html lang="en">
<head>

<script>
        function hirandom()
        {
         document.getElementById("random").innerHTML =  Math.random();
        }
</script>
<body>
    <p><h1>Javascipt Random Number</h1></p>
    <input type="button" value="click" onclick="hirandom();" style="height: 60px; width: 60px;"><br><br>
    <span id="random"></span>
</body>
