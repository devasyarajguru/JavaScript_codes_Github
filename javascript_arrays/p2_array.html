<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    //Different Methods of Printing Arrays
    
    //Method 1
    var myfriends = ["dev","neel","varun","ansh","krish"];  
    for(i=0;i<myfriends.length;i++)
    {
        console.log(myfriends[i]);
        
    }

    //Method 2
    var myfriends = ["aarti","nisha","ria"];
    for(let element in myfriends)
    {
        console.log(element);
    }

    // Method 3
    let fruits = ["Apple","Orange","Pineapple"];

    for(let fruit of fruits)
    {
        console.log(fruit);
    }
</script>

<h3>See Output in Console!</h3>

</body>
</html>
