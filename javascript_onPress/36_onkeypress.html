<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
       let str;
       function chk(event){
        a = event.keyCode
        // alert(a);
      if (a>=48 && a<=57)
      {
       let str = document.getElementById("text1").value;
      // str+= String.fromCharCode(a);
       document.getElementById("text1").value = str;
      }

      else{
            alert("Enter Only numbers!");
            return false
        }
    }
</script>
<body>
    <form>
        Text: <input type="text" onkeypress="return chk(event);"><br><br>
      
        
    

        
    </form>
</body>
</html>
