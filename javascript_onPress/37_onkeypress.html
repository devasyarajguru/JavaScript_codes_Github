<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
       
       function chk(event){
        a = event.keyCode
        // alert(a);
      if (a>=65 && a<=90)
      {
       let str = document.getElementById("text1").value;
       str+= String.fromCharCode(a);
       document.getElementById("text1").value = str;  
      }

      else{
        let str = document.getElementById("text2").value;
       str+= String.fromCharCode(a);
       document.getElementById("text2").value = str;
        
        }
    }
</script>
<body>
    <form>
        Text: <input type="text" onkeypress="return chk(event);"><br><br>

        <textarea id="text1"readonly></textarea><br>
        <textarea id="text2"readonly></textarea>
        
    

        
    </form>
</body>
</html>
