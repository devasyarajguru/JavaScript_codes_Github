<script>
    function hipass()
    {
        let str1=document.getElementById("ps1").value;
        let i,ch,c1=0,c2=0;

        if(str1.length>=5)
        {
            var format1 = /[ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz]+/;
            var format2 = /[1234567890]+/;
            var format3 = /[!@#$%^&*()_+|{};:"''?/><.,]+/;

            if (format1.test(str1))
            {
                if(format2.test(str1))
                {
                    if(format3.test(str1))
                    {
                        alert("Success");
                    }
                    else
                    {
                        alert("Password must contain Special Characters");
                    }
                }   
                else
                {
                    alert("Password must contain numbers");
                }
            }    
            else
            {
                alert("Password must contain Captial Letters!");
            }
        }
        
        else
        {
            alert("Enter atleast 5 character");
        }
    }
            

    
    
</script>
<body>
    Password:<input type="text" placeholder="Minimum 5 character" id="ps1"><br>
             <input type="button" value="Submit" onclick="hipass();">
