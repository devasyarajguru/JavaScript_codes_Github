<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data = [ // object is declared and it takes array in it!
            {
                name:"devasya",
                std:"A",
                roll_no:1
            },
            {
                name:"raj",
                std:"B",
                roll_no:2
            },
            {
                name:"rahul",
                std:"C",
                roll_no:7,
            }
          
        ];
    var b = data.map(test);// data object is used as map and stored in b var
    document.write(b);// b var is printed

    function test(x) // function test is declared
    {
        return "<br>" + x.name +"<br>"  + x.std +"<br>" + x.roll_no +"<br>";  // value of name + std + roll_no  is returned

    }
        
    </script>
</body>
</html>
