<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    The window object is supported by all browsers. It represents the browser's window.All global JavaScript objects, functions, and variables automatically become members of the window object.

Global variables are properties of the window object.

Global functions are methods of the window object.

Even the document object (of the HTML DOM) is a property of the window object:

-->

<body>
    <h2>Javascript Window</h2>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 
        "Browser inner window width: " + window.innerWidth + "px<br>" + //window.innerWidth represents inner width of window
        "Browser inner window height: " + window.innerHeight + "px" ; //window.innerHeight represents inner height of window
    </script>
</body>
</html>
