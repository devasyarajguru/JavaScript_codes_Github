<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo: Javascript Object</h1>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>

        <script>
            var person = {
                firstname:"Devasya",
                lastname:"Rajguru",
                age:20,
                getfullname:function () // function is declared in object
                {
                    return this.firstname + this.lastname // this keyword is used as reffered to an object , firstname and lastname key //    
                }
            
            };
        document.getElementById("p1").innerHTML = person.firstname; 
        document.getElementById("p2").innerHTML = person.lastname;
        document.getElementById("p3").innerHTML = person["firstname"];
        document.getElementById("p4").innerHTML = person["lastname"];
        document.getElementById("p5").innerHTML = person.getfullname();
        </script>
</body>
</html>
