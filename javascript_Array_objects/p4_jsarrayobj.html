<body>
    <script>
        let user = {
            name:"devasya",

            age:20,

            getname:function() // getname function is declared where getname is key and function is value //
            {
                return this.name + this.sname ;
            },
            getage:function() // getage function is declared where getage is key and function is value
            { 
                return  "Age = " + this.age;
            },

            {
                return this.name + this.age ;
            }
        }
        document.writeln(user.getname() +"<br>");

        document.writeln(user.getid ());
