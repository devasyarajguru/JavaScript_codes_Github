<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let user =
        {
            name:"John", // user is object , name is key and value is John
            sname:"Smith"

        }

        let admin = user; // object user is assigned as object admin
        admin.name = 'Pete'; // object admin property name is assigned as Pete
        document.writeln(user.name) // so user property named will be Pete
    </script>
</body>
